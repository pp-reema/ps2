<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI Personality Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>MBTI Personality Test</h1>
            <p class="subtitle">Discover your personality type through conversation</p>
        </header>

        <main>
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages">
                    <!-- Messages will appear here -->
                </div>
                
                <div class="chat-controls">
                    <div class="voice-controls">
                        <button id="voice-toggle" class="voice-button">
                            <span class="microphone-icon">ðŸŽ¤</span>
                            <span class="voice-status">Start Voice</span>
                        </button>
                        <div id="voice-indicator" class="voice-indicator"></div>
                    </div>
                    
                    <div class="chat-input-container">
                        <input type="text" id="user-input" placeholder="Type your answer here..." autocomplete="off">
                        <button id="send-button">
                            <span class="send-icon">â†’</span>
                        </button>
                    </div>
                </div>
            </div>
            
            <div id="result-container" class="result-container hidden">
                <!-- MBTI Title (e.g., ENTJ: The Commander) -->
                <div id="mbti-title" class="mbti-title"></div>
                
                <!-- Overview Section -->
                <div class="result-section">
                    <h3>Overview</h3>
                    <div id="mbti-overview" class="section-content"></div>
                </div>
                
                <!-- Roast Section (with toggle button) -->
                <div class="result-section roast-section">
                    <h3>Personality Roast</h3>
                    <button id="roast-toggle" class="toggle-button">Roast Me</button>
                    <div id="roast-container" class="section-content hidden"></div>
                </div>
                
                <!-- Recommendations Section -->
                <div class="result-section">
                    <h3>Recommendations</h3>
                    <div id="recommendations" class="section-content"></div>
                </div>
                
                <!-- Celebrity Doppelgangers Section -->
                <div class="result-section">
                    <h3>Celebrity Doppelgangers</h3>
                    <div id="doppelgangers" class="section-content"></div>
                </div>
                
                <!-- Relationship Insights Section -->
                <div class="result-section">
                    <h3>Relationship Insights</h3>
                    <div id="relationship-insights" class="section-content"></div>
                </div>
                
                <!-- Career Insights Section -->
                <div class="result-section">
                    <h3>Career Insights</h3>
                    <div id="career-insights" class="section-content"></div>
                </div>
                
                <a href="/" class="restart-button">Take Test Again</a>
            </div>
        </main>
        
        <footer>
            <p>Â© 2024 MBTI Personality Test | Powered by Langchain</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
